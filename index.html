<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- font awemome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Hover button -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-secondary">
        <form class="w-100 text-center">
            <form class="form-inline">
                <!-- Select Button -->
                <button class="btn btn-outline-success" id='Select' type="button" data-toggle="tooltip"
                    data-placement="bottom" title="Select">
                    <!-- <i class="fas fa-vector-square"></i> -->
                    <canvas id="SelectToolBar" class="mx-auto toolbar-canvas"></canvas>
                </button>

                <!-- TBD Button -->
                <button class="btn btn-outline-success mx-auto" id='ImplicitParameterNode' type="button"
                    data-toggle="tooltip" data-placement="bottom" title="ImplicitParameterNode">

                    <!-- <i class="fas fa-ruler-vertical"></i> -->
                    <canvas id="ImplicitParameterNodeToolBar" class="mx-auto toolbar-canvas"></canvas>

                </button>

                <!-- Block -->
                <button class="btn btn-outline-success" type="button" id='callNode' data-toggle="tooltip"
                    data-placement="bottom" title="CallNode">

                    <canvas id="CallNodeToolBar" class="mx-auto toolbar-canvas"></canvas>
                </button>

                <!-- Note -->
                <button class="btn btn-outline-success text-warning" id='addNote' type="button" data-toggle="tooltip"
                    data-placement="bottom" title="Add Note">
                    <canvas id="NoteNodeToolBar" class="mx-auto toolbar-canvas"></canvas>
                </button>

                <!-- Right Arrow -->
                <button class="btn btn-outline-success " id='callEdge' type="button" data-toggle="tooltip"
                    data-placement="bottom" title="Call Edge"><i class="fas fa-arrow-right toolbar-canvas"
                        style="font-size: 50pt; padding-top:5px;"></i></button>

                <!-- Left Arrow -->
                <button class="btn btn-outline-success " id='returnEdge' type="button" data-toggle="tooltip" data-placement="bottom"
                    title="Return Edge">
                    <i class="fas fa-arrow-left toolbar-canvas" style="font-size: 50pt; padding-top:5px;"></i></button>

                <!-- Delete  -->
                <button class="btn btn-outline-success text-danger" type="button" data-toggle="tooltip"
                    data-placement="bottom" title="Delete" id="deleteNode"><i class="fas fa-trash-alt toolbar-canvas "
                        style="font-size: 50pt; padding-top:5px;"></i></button>

                <!-- Reset  -->
                <a href = "/" class="btn btn-outline-success text-danger" type="button" data-toggle="tooltip"
                    data-placement="bottom" title="Reset" ><i class="fas fa-redo-alt toolbar-canvas "
                        style="font-size: 50pt; padding-top:5px;"></i></a>
            </form>
        </form>
    </nav>
    <!-- End of Nav bar -->

    <canvas id="myCanvas" class="w-100" height="100" style="border:1px solid #000000;">
        <script type="text/javascript" src="static/Framework/AbstractNode.js"></script>
        <script type="text/javascript" src="static/Framework/RectangularNode.js"></script>
        <script type="text/javascript" src="static/Framework/AbstractEdge.js"></script>
        <script type="text/javascript" src="static/Framework/SegmentedLineEdge.js"></script>
        <script type="text/javascript" src="static/Framework/Graph.js"></script>
        <script type="text/javascript" src="static/SequenceDiagramGraph.js"></script>
        <script type="text/javascript" src="static/ImplicitParameterNode.js"></script>
        <script type="text/javascript" src="static/CallNode.js"></script>
        <script type="text/javascript" src="static/NoteNode.js"></script>
        <script type="text/javascript" src="static/CallEdge.js"></script>
        <script type="text/javascript" src="static/ReturnEdge.js"></script>
        <script type="text/javascript" src="static/script.js"></script>


</body>
